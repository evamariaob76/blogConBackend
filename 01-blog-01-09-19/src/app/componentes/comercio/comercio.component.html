<app-navbar></app-navbar>

<div class="container" style="padding-top:200px;">
    <div class="row">
        <div class="col-12 col-sm-8">


            <div id="carouselExampleIndicators" class="carousel slide " data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img [src]="comercio.img" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img [src]="comercio.img1" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img [src]="comercio.img2" class="d-block w-100" alt="...">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

        </div>

        <div class="row">

            <div class="col-6 col-sm-8">

                <h3>
                    <h1>{{comercio.nombre}}</h1><small>{{comercio.fecha}}</small>
                </h3>
                <hr>
                <p>
                    {{comercio.resumen}} </p>
                <nav class="col d-flex justify-content-start  ">
                    <button type="button" (click)="Inicio();" class="btn btn-light btn-sm form-control mr-sm-2 p-2 text-dark" style="width:100%;margin: auto; font-size: 15px ">Inicio</button>
                    <button type="button" (click)="comoLlegar();" class="btn btn-light btn-sm form-control mr-sm-2 p-2 text-dark" style="width:100%;margin: auto; font-size: 15px ">Como llegar ...</button>

                </nav>

            </div>
        </div>
    </div>
</div>
