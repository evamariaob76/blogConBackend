<app-navbar></app-navbar>
<div class="contenedor">
    <div class=" card bg-dark text-white ">
        <h4>
            <div class="card-header">Crear Usuario</div>
        </h4>
        <div class="card-body ">

            <form #clienteForm="ngForm">
                <div class="form-group row ">
                    <label for="nombre" class="col-form-label col-sm-2">Username</label>
                    <div class="col-sm-6">
                        <input type="text " class="form-control" [(ngModel)]="cliente.username" name="username" required minlength="3" #username="ngModel">
                        <div class="alert alert-danger" *ngIf="username.invalid && (username.dirty || username.touched)">
                            <div *ngIf="username.errors.required ">
                                Nombre de usuario es requerido
                            </div>

                            <div *ngIf="username.errors.minlength ">
                                Nombre de usuario debe tener al menos 3 caracteres
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" [(ngModel)]="cliente.nombre" required name="nombre" #nombre="ngModel">
                        <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                            <div *ngIf="nombre.errors.required ">

                                Nombre es requerido
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="apellidos" class="col-form-label col-sm-2">Apellidos</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" [(ngModel)]="cliente.apellido" required name="apellido" #apellido="ngModel">
                        <div class="alert alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
                            <div *ngIf="apellido.errors.required ">

                                Apellido es requerido
                            </div>


                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="email" class="col-form-label col-sm-2">email</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email" required email #email="ngModel">
                        <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                            <div *ngIf="email.errors.required ">

                                Email es requerido
                            </div>
                            <div *ngIf="email.errors.email ">

                                Email debe tener un formato v√°lido
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-6">
                        <button class="btn btn-info " type="button" role="button" (click)='create()' *ngIf="!cliente.id else mostrar" [disabled]="!clienteForm.form.valid">Crear</button>
                        <ng-template #mostrar>

                            <button class="btn btn-info" role="button" (click)='update()' [disabled]="!clienteForm.form.valid">Editar</button>


                        </ng-template>

                    </div>
                </div>
            </form>
        </div>
    </div>

    <hr>

    <div class="row">
        <div class="col-md-6 text-center">
            <button type="button" class="btn btn-outline-info waves-effect" (click)="VerSuscriptores();">Ver suscriptores</button></div>


        <div class="col-md-6 text-center">
            <button type="button" class="btn btn-outline-info waves-effect" (click)="VerLikes();"> Ver comercios y Likes</button></div>
    </div>
</div>

<app-usuarios-login></app-usuarios-login>
